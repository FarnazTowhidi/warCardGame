<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Card Game</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>War Card Game</h1>
    <div class="bg"></div>

    <div class="gameContainer">
      <div id="player1">
        <img src="./images/player1.jpg" alt="" style="width: 200px" />
      </div>

      <div id="player2">
        <img src="./images/player2.jpg" alt="" style="width: 200px" />
      </div>

      <div class="imgPlayer1Card" alt="player1">
        <img class="card" src="./images/clubs/clubs-J.svg" />
      </div>
      <div class="warZoneContainer">
        <img src="./images/hearts/hearts-K.svg" />
        <img src="./images/diamonds/diamonds-K.svg" />
        <img src="./images/clubs/clubs-K.svg" />
        <img src="./images/spades/spades-K.svg" />
      </div>
      <div class="imgPlayer2Card" alt="player2">
        <img
          class="card"
          id="imgPlayer2Card"
          src="./images/hearts/hearts-r04.svg"
          alt=""
        />
      </div>
    </div>

    <div>
      <input type="button" class="buttons" id="inpShuffle" value="Suffle" />
      <input type="button" class="buttons" id="inpDeal" value="Deal" />
    </div>
  </body>
</html>
