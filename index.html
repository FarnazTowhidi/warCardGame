<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Card Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div class="gameContainer">
      <div id="player1Container">
        <h2>Player 1</h2>
        <img src="./images/player1.jpg" class="card" /><br />
        <img id="imgPlayer1Card" class="card playerCard1" />
        <p id="parPlayer1"></p>
      </div>

      <div id="player2Container">
        <h2>Player 2</h2>
        <img src="./images/player2.jpg" class="card" /><br />
        <img id="imgPlayer2Card" class="card playerCard2" />
        <p id="parPlayer2"></p>
      </div>

      <div class="CenterContainer">
        <h1>War Card Game</h1>
        <div id="warZone"></div>

        <div class="buttonsContainer">
          <input type="button" class="buttons" id="btnShuffle" value="Suffle" />
          <input type="button" class="buttons" id="btnDraw" value="draw" />
        </div>
        <span id="parWin"></span>
      </div>
    </div>
  </body>
</html>
