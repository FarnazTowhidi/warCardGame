<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Card Game</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>War Card Game</h1>
    <div class="gameContainer">
      <div id="player1">
        <h2>Player1</h2>
        <img src="./images/player1.jpg" /><br />
        <img id="imgPlayer1Card" class="card playerCard1" src="" />
        <p id="p1"></p>
      </div>

      <div id="player2">
        <h2>Player2</h2>
        <img src="./images/player2.jpg" /><br />
        <img id="imgPlayer2Card" class="card playerCard2" src="" />
        <p id="p2"></p>
      </div>

      <div class="warZoneContainer">
        <div>
          <img src="" />
          <img src="" />
        </div>
      </div>

      <div class="buttons">
        <input type="button" class="buttons" id="inpShuffle" value="Suffle" />
        <input
          type="button"
          class="buttons btndeal"
          id="inpDeal"
          value="draw"
        />
      </div>
    </div>
  </body>
</html>
